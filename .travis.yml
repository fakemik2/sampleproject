language: python

matrix:
    include:
        - os: linux
          env: TOXENV=py27
        - os: linux
          env: TOXENV=py34
        - os: osx
          env: TOXENV=py27
        - os: osx
          env: TOXENV=py34

install: pip install tox

script: tox

notifications:
  email: false
